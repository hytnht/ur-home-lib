<div class="modal-content rounded-5 shadow" id="login">
    <div class="modal-header p-5 pb-4 border-bottom-0">
        <h2 class="fw-bold mb-0">Login</h2>
        <button type="button" class="btn-close close-modal" data-bs-dismiss="modal" aria-label="Close"></button>
    </div>
    <div class="modal-body p-5 pt-0">
        <form action="/login" method="post" autocomplete="off" autofocus>
            <div class="form-floating mb-3">
                <input type="email" class="form-control rounded-4" id="email" name="email"
                       placeholder="name@example.com">
                <label for="email">Email address</label>
            </div>
            <div class="form-floating mb-3">
                <input type="password" class="form-control rounded-4" id="password" name="password" placeholder="Password">
                <label for="password">Password</label>
            </div>
            <div class="d-flex justify-content-between">
                <a href="#" class="text-muted modal-link" onclick="forgot()">Forgot password?</a>
                <a href="#" class="text-muted modal-link" onclick="register()">Register new
                    account</a>
            </div>
            <button class="w-100 mb-2 mt-4 btn btn-lg rounded-4 btn-primary" type="submit">Let me in!
            </button>
        </form>
    </div>
</div>
