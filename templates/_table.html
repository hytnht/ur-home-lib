<div class="table-responsive">
    <table class="table table-striped table-sm">
        <thead>
        <tr>
            {% for head in table_head %}
                <th scope="col" name={{'t'~head}}>{{ head }}</th>
            {% endfor %}
        </tr>
        </thead>
        <tbody>
            {% for data in table_data %}
                <tr>
                    {% for head in table_head %}
                    <td>{{ data[head] }}</td>
                    {% endfor %}
                </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
